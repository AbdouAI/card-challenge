<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Website card</title>
        <meta charset="UTF-8">
        <meta name="author" content="AbdouAI">
        <meta name="description" content="Website card using HTML and css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="card">
            <div class="info-card">
                <div class="info-text">
                    <h1>Get <span class="color-accent">insights</span> that help your business grow.</h1>
                    <p>
                        Discover the benifits of data analytics and make better
                        decisions regerding revenue, customer experience,
                        and overall efficiency.
                    </p>
                </div>
                <div class="stat-nums">
                    <ul>
                        <li><h2>10k+</h2></li>
                        <li><h2>314</h2></li>
                        <li><h2>12M+</h2></li>
                    </ul>
                </div>
                <div class="stat-names">
                    <ul>
                        <li>COMPANIES</li>
                        <li>TEMPLATES</li>
                        <li>QUERRIES</li>
                    </ul>
                </div>
            </div>
            <div class="img-card">
                <img src="images/image-header-desktop.jpg">
            </div>
        </div>
    </body>
</html>
